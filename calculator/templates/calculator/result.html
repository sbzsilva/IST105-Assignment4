<!DOCTYPE html>
<html>
<head>
    <title>Django Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 600px; margin: 0 auto; }
        .instance-info { background: #f0f0f0; padding: 15px; border-radius: 5px; margin-bottom: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: inline-block; width: 100px; font-weight: bold; }
        input { padding: 8px; border: 1px solid #ddd; border-radius: 4px; width: 200px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { color: green; font-weight: bold; margin-top: 20px; padding: 10px; background: #f8fff8; border: 1px solid #d4edda; }
        .error { color: red; font-weight: bold; margin-top: 20px; padding: 10px; background: #fff8f8; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <div class="container">
        <div class="instance-info">
            <strong>Instance:</strong> {{ request.META.SERVER_NAME }}
        </div>
        
        <h1>Django Calculator - Assignment 4</h1>
        
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_a">Value A:</label>
                {{ form.a }}
            </div>
            <div class="form-group">
                <label for="id_b">Value B:</label>
                {{ form.b }}
            </div>
            <div class="form-group">
                <label for="id_c">Value C:</label>
                {{ form.c }}
            </div>
            <button type="submit">Calculate</button>
        </form>
        
        {% if result %}
            <div class="result">
                <strong>Result:</strong> {{ result }}
            </div>
        {% elif error %}
            <div class="error">
                <strong>Error:</strong> {{ error }}
            </div>
        {% endif %}
    </div>
</body>
</html>
